service: have-a-cookie 

plugins:
  - serverless-webpack

package:
  individually: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: eu-central-1
  memorySize: 128
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

custom:
  webpackIncludeModules: true

functions:
  weight:
    handler: services/weight.handle
    events:
      - http:
          method: post
          path: weights
  user:
    handler: services/user.handle
    events:
      - http:
          method: get
          path: users
      - http:
          method: get
          path: users/{id}
      - http:
          method: put
          path: users/{id}

resources:
  Resources:
    HaveACookie:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties: 
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

